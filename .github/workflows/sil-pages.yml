name: Deploy SIL Language PDF Engine

on:
  push:
    branches:
      - main   # agar branch ka naam main hai

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload SIL site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # yahin index.html (SIL search page) hona chahiye

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
