<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;box-shadow:0 8px 30px rgba(66,133,244,.35)}
.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{display:flex;max-width:560px;margin:auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer}
.side-menu{position:fixed;top:0;left:-280px;width:280px;height:100%;background:#fff;border-right:1px solid #ddd;transition:.3s;padding:12px;overflow:auto}
.side-menu.open{left:0}
.side-menu h3{margin:14px 0 6px;font-size:14px;color:#1a73e8}
.side-menu button{display:block;width:100%;padding:6px;border:none;background:none;text-align:left;cursor:pointer}

#content{display:none;padding:20px}
.item{padding:10px;border-bottom:1px solid #eee}
.item a{text-decoration:none;color:#1a73e8}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">

<h3>üìö Research (arXiv)</h3>
<button onclick="openResearch('cs.AI')">AI</button>
<button onclick="openResearch('cs.LG')">Machine Learning</button>
<button onclick="openResearch('cs.CL')">NLP</button>

<h3>üèõ UPSC ‚Äì Official Sources</h3>
<button onclick="openSection('pib_weekly')">PIB ‚Äì Weekly Press Releases</button>
<button onclick="openSection('pib_monthly')">PIB ‚Äì Monthly Releases</button>
<button onclick="openSection('schemes')">All Government Schemes</button>
<button onclick="openSection('rbi')">RBI Reports</button>
<button onclick="openSection('acts')">Acts & Bills</button>
<button onclick="openSection('ca_summary')">Current Affairs Summary</button>
<button onclick="openSection('youtube_ca')">YouTube ‚Äì Official CA</button>

</div>

<main class="container" id="home">
<div class="logo-box"><img src="logo.png" class="logo"></div>
<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>

<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>
</main>

<section id="content"></section>

<script>
function toggleMenu(){ menu.classList.toggle('open') }

// üî¥ DEMO RAW GITHUB LINKS (replace later)
const RAW_BASE = "https://raw.githubusercontent.com/demo-user/bharatverse-data/main/"

const SECTIONS = {
  pib_weekly: RAW_BASE + "pib_weekly.json",
  pib_monthly: RAW_BASE + "pib_monthly.json",
  schemes: RAW_BASE + "schemes.json",
  rbi: RAW_BASE + "rbi_reports.json",
  acts: RAW_BASE + "acts_bills.json",
  ca_summary: RAW_BASE + "ca_summary.json",
  youtube_ca: RAW_BASE + "youtube_ca.json"
}

function openSection(key){
  home.style.display = "none"
  content.style.display = "block"
  content.innerHTML = `
    <h1 class="brand-title">BharatVerse</h1>
    <p class="brand-sub">UPSC Knowledge Hub</p>
    <div id="list">Loading‚Ä¶</div>
  `
  loadSection(key)
  toggleMenu()
}

async function loadSection(key){
  const box = document.getElementById("list")
  try{
    const r = await fetch(SECTIONS[key])
    const data = await r.json()

    box.innerHTML = ""
    data.articles.forEach(a=>{
      box.innerHTML += `
        <div class="item">
          <a target="_blank" href="${a.url}">üìÑ ${a.title}</a>
        </div>
      `
    })
  }catch(e){
    box.innerHTML = "Data not available"
  }
}
</script>

</body>
</html>
