<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Research Paper Engine (Semantic Scholar Style)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f6f8; }
    header {
      background:#111827;
      color:#fff;
      padding:14px;
      text-align:center;
      font-size:18px;
      font-weight:bold;
    }
    .search {
      max-width:800px;
      margin:20px auto;
      display:flex;
      gap:10px;
    }
    input {
      flex:1;
      padding:10px;
      font-size:15px;
    }
    button {
      padding:10px 16px;
      font-size:15px;
      cursor:pointer;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:4px;
    }
    .card {
      background:#fff;
      max-width:900px;
      margin:12px auto;
      padding:16px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
    }
    .title { font-size:16px; font-weight:bold; }
    .meta { font-size:13px; color:#555; margin:6px 0; }
    .badge {
      display:inline-block;
      padding:4px 8px;
      font-size:12px;
      background:#16a34a;
      color:#fff;
      border-radius:4px;
      margin-top:6px;
    }
    iframe {
      width:100%;
      height:600px;
      border:none;
      margin-top:10px;
    }
  </style>
</head>

<body>

<header>ðŸ”¬ Research Papers (Semantic Scholar Style)</header>

<div class="search">
  <input id="q" placeholder="Search papers (e.g. artificial intelligence)">
  <button onclick="search()">Search</button>
</div>

<div id="results"></div>

<script>
async function search() {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  const resBox = document.getElementById("results");
  resBox.innerHTML = "Loadingâ€¦";

  const url =
    "https://api.semanticscholar.org/graph/v1/paper/search" +
    "?query=" + encodeURIComponent(q) +
    "&limit=5&fields=title,authors,year,abstract,openAccessPdf";

  const res = await fetch(url);
  const data = await res.json();

  resBox.innerHTML = "";

  data.data.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    const authors = p.authors
      ? p.authors.map(a => a.name).join(", ")
      : "";

    let html = `
      <div class="title">${p.title}</div>
      <div class="meta">${authors} (${p.year || ""})</div>
    `;

    if (p.openAccessPdf && p.openAccessPdf.url) {
      html += `
        <div class="badge">PDF Available</div>
        <iframe src="${p.openAccessPdf.url}"></iframe>
      `;
    } else {
      html += `
        <div class="badge" style="background:#6b7280">PDF Not Available</div>
        <p style="margin-top:10px;font-size:14px;">
          ${p.abstract ? p.abstract.slice(0,400) + "â€¦" : "No abstract available."}
        </p>
      `;
    }

    card.innerHTML = html;
    resBox.appendChild(card);
  });
}
</script>

</body>
</html>
