<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ================= BASIC ================= */

.container{text-align:center;margin-top:90px;padding:0 16px}

.logo-box{display:flex;justify-content:center;margin-bottom:22px}

.logo{
width:170px;height:170px;border-radius:50%;
box-shadow:
0 0 40px rgba(26,115,232,.35),
0 0 90px rgba(26,115,232,.18);
animation:spin 8s linear infinite;
}

.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{
display:flex;max-width:560px;margin:auto;
border:1px solid #dfe1e5;border-radius:40px;
padding:6px 12px;
box-shadow:0 1px 6px rgba(32,33,36,.28)
}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

@keyframes spin{to{transform:rotate(360deg)}}

/* ================= FRAME ================= */

.section-frame{
max-width:860px;
margin:60px auto 40px;
padding:22px 20px;
border-radius:22px;
background:#fff;
border:1px solid #d2e3fc;
box-shadow:
0 0 0 1px rgba(26,115,232,.15),
0 10px 34px rgba(26,115,232,.22),
0 0 60px rgba(26,115,232,.15);
}

.section-title{
font-size:22px;
font-weight:700;
margin-bottom:24px;
}

/* ================= PERSON CARD ================= */

.icon-card{
display:flex;
align-items:flex-start;
gap:18px;
padding:20px;
margin-bottom:18px;
border-radius:18px;
background:#f8fbff;
border:1px solid #e3eefc;
box-shadow:0 6px 18px rgba(26,115,232,.12);
}

.icon-card img{
width:82px;height:82px;border-radius:50%;
object-fit:cover;border:3px solid #d2e3fc;
}

.icon-name{font-size:17px;font-weight:700}
.icon-role{font-size:14px;font-weight:600;color:#1a73e8}
.icon-desc{font-size:13px;color:#444;margin-top:6px}

/* ================= POSTS SECTION ================= */

.posts-title{
text-align:center;
font-size:26px;
font-weight:800;
margin-top:90px;
margin-bottom:20px;
}

.posts-frame{
max-width:900px;
margin:0 auto 40px;
padding:25px;
border-radius:24px;
background:#fffbe6;
border:2px solid #ffe082;
box-shadow:
0 0 25px rgba(255,193,7,.35),
0 0 60px rgba(255,193,7,.25);
}

.posts-head{
font-size:20px;
font-weight:700;
margin-bottom:15px;
text-align:center;
color:#8a6d00;
}

/* PHONE FEED */

.phone-frame{
max-width:420px;
margin:30px auto;
background:#fff;
border-radius:30px;
padding:18px;
border:2px solid #ffe082;
box-shadow:
0 0 25px rgba(255,193,7,.4);
}

.post{
margin-bottom:18px;
padding-bottom:12px;
border-bottom:1px solid #eee;
text-align:left;
}

.post img{
width:100%;
border-radius:14px;
margin-top:8px;
}

.time{
font-size:12px;
color:#777;
margin-top:4px;
}

.footer-note{
margin:30px 0;
font-size:12px;
color:#777;
text-align:center;
}
</style>
</head>

<body>

<main class="container">

<div class="logo-box">
<img src="logo.png" class="logo">
</div>

<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>

<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>

<!-- ICON CONTENT -->
<div id="content"></div>

<!-- ================= POSTS ================= -->

<div class="posts-title">üì∞ News & Posts</div>

<div class="posts-frame">
  <div class="posts-head">BharatVerse Posts</div>

  <div class="phone-frame" id="feed">
    <!-- posts appear here -->
  </div>
</div>

<div class="footer-note">
Images used for educational & informational purposes only.<br>
Source: Wikimedia Commons
</div>

</main>

<script>
/* LOAD ICONS JSON */
fetch("icons-of-india.json")
.then(r=>r.json())
.then(data=>{
  const root=document.getElementById("content")
  data.sections.forEach(sec=>{
    const frame=document.createElement("div")
    frame.className="section-frame"
    frame.innerHTML=`<div class="section-title">${sec.title}</div>`
    sec.items.forEach(p=>{
      frame.innerHTML+=`
      <div class="icon-card">
        <img src="${p.image}">
        <div>
          <div class="icon-name">${p.name}</div>
          <div class="icon-role">${p.role}</div>
          <div class="icon-desc">${p.description}</div>
        </div>
      </div>`
    })
    root.appendChild(frame)
  })
})

/* POSTS SYSTEM */

function getPosts(){
  return JSON.parse(localStorage.getItem("posts")||"[]")
}

function renderPosts(){
  const feed=document.getElementById("feed")
  feed.innerHTML=""
  getPosts().forEach(p=>{
    feed.innerHTML+=`
      <div class="post">
        <div>${p.text||""}</div>
        ${p.img?`<img src="${p.img}">`:""}
        <div class="time">${p.time}</div>
      </div>
    `
  })
}

renderPosts()
</script>

</body>
</html>
