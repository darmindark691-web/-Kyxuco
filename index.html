<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont}
body{background:#fff;color:#202124;min-height:100vh}
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;background:rgba(255,255,255,.35);backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(66,133,244,.35)}
.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}
.search-box{display:flex;max-width:560px;margin:0 auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:transparent;font-size:18px;cursor:pointer}
.info-grid{margin-top:36px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;max-width:720px;margin:auto}
.info-card{border:1px solid #dadce0;border-radius:12px;padding:14px;text-align:left;background:#f8f9fa}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

/* ===== MENU ===== */
.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer}
.side-menu{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#fff;border-right:1px solid #ddd;overflow:auto;transition:.3s;padding:12px}
.side-menu.open{left:0}
.side-menu h3{margin:10px 0;font-size:14px}
.side-menu button{display:block;width:100%;text-align:left;padding:6px;border:none;background:none;cursor:pointer}

/* ===== RESEARCH SCREEN ===== */
#research{display:none;padding:20px}
.paper{padding:10px;border-bottom:1px solid #eee}
.paper a{text-decoration:none;color:#1a73e8}
.next-btn{margin:20px auto;display:block;padding:10px 16px}
</style>
</head>
<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">
<h3>arXiv</h3>
<button onclick="openResearch('arxiv','cs.AI')">AI</button>
<button onclick="openResearch('arxiv','cs.LG')">ML</button>
<button onclick="openResearch('arxiv','cs.CV')">Vision</button>
<button onclick="openResearch('arxiv','cs.CL')">NLP</button>
<button onclick="openResearch('arxiv','cs.CR')">Security</button>
<button onclick="openResearch('arxiv','stat.ML')">Stat ML</button>

<h3>bioRxiv</h3>
<button onclick="openResearch('biorxiv','genomics')">Genomics</button>
<button onclick="openResearch('biorxiv','bioinformatics')">Bioinformatics</button>
<button onclick="openResearch('biorxiv','neuroscience')">Neuroscience</button>
<button onclick="openResearch('biorxiv','genetics')">Genetics</button>
<button onclick="openResearch('biorxiv','microbiology')">Microbiology</button>

<h3>Zenodo</h3>
<button onclick="openResearch('zenodo','machine learning')">ML</button>
<button onclick="openResearch('zenodo','biology')">Biology</button>
<button onclick="openResearch('zenodo','chemistry')">Chemistry</button>
</div>

<main class="container" id="home">
<div class="logo-box"><img src="logo.png" class="logo"></div>
<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>
<div class="search-box"><input placeholder="Search India & World Knowledge‚Ä¶"><button>üîç</button></div>
<section class="info-grid" id="aqi"></section>
</main>

<section id="research"></section>

<script>
/* MENU */
function toggleMenu(){document.getElementById('menu').classList.toggle('open')}

/* AQI */
const WAQI="PUT_YOUR_WAQI_TOKEN";
['delhi','mumbai','tokyo','beijing'].forEach(async c=>{
 const r=await fetch(`https://api.waqi.info/feed/${c}/?token=${WAQI}`);
 const d=await r.json();
 if(d.status==='ok'){
  aqi.innerHTML+=`<div class='info-card'><h3>${c.toUpperCase()}</h3><p>AQI ${d.data.aqi}</p></div>`
 }
})

/* RESEARCH */
let page=0,type='',cat='';
function openResearch(t,c){type=t;cat=c;page=0;
 home.style.display='none';research.style.display='block';research.innerHTML=`<h1 class='brand-title'>BharatVerse</h1><p class='brand-sub'>Bharat Search Hub</p><div id='list'></div><button class='next-btn' onclick='next()'>Next</button>`;
 load();toggleMenu();}
function next(){page++;load()}

async function load(){
 const box=document.getElementById('list');
 if(type==='arxiv'){
  const url=`https://export.arxiv.org/api/query?search_query=cat:${cat}&start=${page*10}&max_results=10`;
  const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const t=await r.text();
  box.innerHTML+=`<pre>${t}</pre>`;
 }
 if(type==='biorxiv'){
  const r=await fetch('https://api.biorxiv.org/details/biorxiv/2024-01-01/2024-12-31');
  const d=await r.json();
  d.collection.slice(page*10,page*10+10).forEach(p=>{
   box.innerHTML+=`<div class='paper'><a target='_blank' href='https://www.biorxiv.org/content/${p.doi}.full.pdf'>${p.title}</a></div>`
  })
 }
 if(type==='zenodo'){
  const r=await fetch(`https://zenodo.org/api/records/?q=${cat}&page=${page+1}&size=10`);
  const d=await r.json();
  d.hits.hits.forEach(p=>box.innerHTML+=`<div class='paper'><a target='_blank' href='${p.links.html}'>${p.metadata.title}</a></div>`)
 }
}
</script>
</body>
</html>
