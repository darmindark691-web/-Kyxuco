<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;box-shadow:0 8px 30px rgba(66,133,244,.35)}
.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{display:flex;max-width:560px;margin:auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer}
.side-menu{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#fff;border-right:1px solid #ddd;transition:.3s;padding:12px;overflow:auto}
.side-menu.open{left:0}
.side-menu h3{margin:12px 0 6px;font-size:14px}
.side-menu button{display:block;width:100%;padding:6px;border:none;background:none;text-align:left;cursor:pointer}

#research{display:none;padding:20px}
.paper{padding:10px;border-bottom:1px solid #eee}
.paper a{text-decoration:none;color:#1a73e8}
.loader{text-align:center;color:#5f6368;margin:20px}
.next-btn{margin:20px auto;display:block;padding:10px 16px}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">
<h3>arXiv (Research PDFs)</h3>
<button onclick="openResearch('arxiv','cs.AI')">AI</button>
<button onclick="openResearch('arxiv','cs.LG')">Machine Learning</button>
<button onclick="openResearch('arxiv','cs.CV')">Computer Vision</button>
<button onclick="openResearch('arxiv','cs.CL')">NLP</button>
<button onclick="openResearch('arxiv','cs.CR')">Security</button>
<button onclick="openResearch('arxiv','cs.DS')">Data Structures</button>
<button onclick="openResearch('arxiv','cs.SE')">Software Eng</button>
<button onclick="openResearch('arxiv','math.OC')">Optimization</button>
<button onclick="openResearch('arxiv','math.PR')">Probability</button>
<button onclick="openResearch('arxiv','stat.ML')">Stat ML</button>
<button onclick="openResearch('arxiv','physics.gen-ph')">Physics</button>

<h3>bioRxiv (Biology PDFs)</h3>
<button onclick="openResearch('biorxiv','neuroscience')">Neuroscience</button>
<button onclick="openResearch('biorxiv','genetics')">Genetics</button>
<button onclick="openResearch('biorxiv','bioinformatics')">Bioinformatics</button>

<h3>Wikipedia (Knowledge)</h3>
<button onclick="openResearch('wiki','Physics')">Physics</button>
<button onclick="openResearch('wiki','Chemistry')">Chemistry</button>
<button onclick="openResearch('wiki','Biology')">Biology</button>
<button onclick="openResearch('wiki','Indian science')">Indian Science</button>
</div>

<main class="container" id="home">
<div class="logo-box"><img src="logo.png" class="logo"></div>
<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>

<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>
</main>

<section id="research"></section>

<script>
function toggleMenu(){ menu.classList.toggle('open') }

let page=0,type='',query=''

function openResearch(t,q){
  type=t; query=q; page=0
  home.style.display='none'
  research.style.display='block'
  research.innerHTML=`
    <h1 class="brand-title">BharatVerse</h1>
    <p class="brand-sub">Bharat Search Hub</p>
    <div id="list"></div>
    <button class="next-btn" onclick="nextPage()">Next</button>
  `
  load()
  toggleMenu()
}

function nextPage(){ page++; load() }

async function load(){
  const box=document.getElementById('list')
  box.innerHTML=`<div class="loader">Loading‚Ä¶</div>`

  try{

    /* arXiv via Cloudflare Worker */
    if(type==='arxiv'){
      const start=page*8
      const url=`https://crimson-frost-ed87.darmindark691.workers.dev?cat=${query}&start=${start}&limit=8`
      const r=await fetch(url)
      const d=await r.json()
      box.innerHTML=""
      d.forEach(p=>{
        box.innerHTML+=`
          <div class="paper">
            <a target="_blank" href="${p.pdf}">
              üìÑ ${p.title}
            </a>
          </div>`
      })
    }

    /* bioRxiv via Cloudflare Worker */
    if(type==='biorxiv'){
      const url=`https://floral-block-b722.darmindark691.workers.dev?category=${query}&page=${page}`
      const r=await fetch(url)
      const d=await r.json()
      box.innerHTML=""
      d.forEach(p=>{
        box.innerHTML+=`
          <div class="paper">
            <a target="_blank" href="${p.pdf}">
              üìÑ ${p.title}
            </a>
          </div>`
      })
    }

    /* Wikipedia (direct ‚Äì already CORS safe) */
    if(type==='wiki'){
      const r=await fetch(
        `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`
      )
      const d=await r.json()
      box.innerHTML=""
      d.query.search.slice(page*5,page*5+5).forEach(p=>{
        box.innerHTML+=`
          <div class="paper">
            <a target="_blank" href="https://en.wikipedia.org/wiki/${encodeURIComponent(p.title)}">
              üìò ${p.title}
            </a>
          </div>`
      })
    }

  }catch{
    box.innerHTML=`<div class="loader">Temporary issue ‚Äî tap Next</div>`
  }
}
</script>

</body>
</html>
