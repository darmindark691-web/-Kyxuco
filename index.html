<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124;min-height:100vh}
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;background:#fff;box-shadow:0 8px 30px rgba(66,133,244,.35)}
.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}
.search-box{display:flex;max-width:560px;margin:0 auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:transparent;font-size:18px}
@keyframes spin{to{transform:rotate(360deg)}}

.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer}
.side-menu{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#fff;border-right:1px solid #ddd;transition:.3s;padding:12px;overflow:auto}
.side-menu.open{left:0}
.side-menu h3{margin:14px 0 6px;font-size:14px}
.side-menu button{display:block;width:100%;text-align:left;padding:6px;border:none;background:none;cursor:pointer}

#research{display:none;padding:20px}
.paper{padding:10px;border-bottom:1px solid #eee}
.paper a{text-decoration:none;color:#1a73e8}
.loader{text-align:center;color:#5f6368;margin:20px}
.next-btn{margin:20px auto;display:block;padding:10px 16px}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">

<h3>arXiv ‚Äî Computer Science</h3>
<button onclick="openResearch('arxiv','cs.AI')">Artificial Intelligence</button>
<button onclick="openResearch('arxiv','cs.LG')">Machine Learning</button>
<button onclick="openResearch('arxiv','cs.CV')">Computer Vision</button>
<button onclick="openResearch('arxiv','cs.CL')">Natural Language Processing</button>
<button onclick="openResearch('arxiv','cs.RO')">Robotics</button>
<button onclick="openResearch('arxiv','cs.CR')">Cyber Security</button>
<button onclick="openResearch('arxiv','cs.DS')">Data Structures</button>
<button onclick="openResearch('arxiv','cs.DA')">Algorithms</button>
<button onclick="openResearch('arxiv','cs.DB')">Databases</button>
<button onclick="openResearch('arxiv','cs.DC')">Distributed Systems</button>
<button onclick="openResearch('arxiv','cs.NI')">Networking</button>
<button onclick="openResearch('arxiv','cs.SE')">Software Engineering</button>
<button onclick="openResearch('arxiv','cs.HC')">Human Computer Interaction</button>
<button onclick="openResearch('arxiv','cs.IT')">Information Theory</button>
<button onclick="openResearch('arxiv','cs.ET')">Emerging Technologies</button>

<h3>bioRxiv</h3>
<button onclick="openResearch('biorxiv','neuroscience')">Neuroscience</button>
<button onclick="openResearch('biorxiv','genetics')">Genetics</button>

<h3>Wikipedia (India & Science)</h3>
<button onclick="openResearch('wiki','Physics')">Physics</button>
<button onclick="openResearch('wiki','Chemistry')">Chemistry</button>
<button onclick="openResearch('wiki','Biology')">Biology</button>
<button onclick="openResearch('wiki','Indian science')">Indian Science</button>

</div>

<main class="container" id="home">
<div class="logo-box"><img src="logo.png" class="logo"></div>
<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>

<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>
</main>

<section id="research"></section>

<script>
function toggleMenu(){
  menu.classList.toggle('open')
}

let page=0,type='',query=''

function openResearch(t,q){
  type=t; query=q; page=0
  home.style.display='none'
  research.style.display='block'
  research.innerHTML=`
    <h1 class="brand-title">BharatVerse</h1>
    <p class="brand-sub">Bharat Search Hub</p>
    <div id="list"></div>
    <button class="next-btn" onclick="nextPage()">Next</button>
  `
  load()
  toggleMenu()
}

function nextPage(){ page++; load() }

async function load(){
  const box=document.getElementById('list')
  box.innerHTML+=`<div class="loader">Loading‚Ä¶</div>`

  try{
    if(type==='arxiv'){
      const url=`https://export.arxiv.org/api/query?search_query=cat:${query}&start=${page*10}&max_results=10`
      const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`)
      const t=await r.text()
      const xml=new DOMParser().parseFromString(t,"text/xml")
      xml.querySelectorAll("entry").forEach(e=>{
        const id=e.querySelector("id").textContent
        const title=e.querySelector("title").textContent
        box.innerHTML+=`
          <div class="paper">
            <a target="_blank" href="${id.replace('abs','pdf')}.pdf">${title}</a>
          </div>`
      })
    }

    if(type==='biorxiv'){
      const r=await fetch(`https://api.biorxiv.org/details/biorxiv/2024-01-01/2024-12-31`)
      const d=await r.json()
      d.collection
        .filter(p=>p.category?.includes(query))
        .slice(page*10,page*10+10)
        .forEach(p=>{
          box.innerHTML+=`
            <div class="paper">
              <a target="_blank" href="https://www.biorxiv.org/content/${p.doi}.full.pdf">${p.title}</a>
            </div>`
        })
    }

    if(type==='wiki'){
      const r=await fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`)
      const d=await r.json()
      d.query.search.slice(page*5,page*5+5).forEach(p=>{
        box.innerHTML+=`
          <div class="paper">
            <a target="_blank" href="https://en.wikipedia.org/wiki/${encodeURIComponent(p.title)}">${p.title}</a>
          </div>`
      })
    }

  }catch{
    box.innerHTML+=`<div class="loader">Temporary issue, try Next</div>`
  }
}
</script>

</body>
</html>
