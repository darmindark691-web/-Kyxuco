<form onsubmit="return go(event)">
  <input id="q" placeholder="Search anythingâ€¦" />
  <button>Search Web</button>
</form>

<p style="font-size:11px;color:#777;margin-top:6px">
  Web search powered by Brave Search / 
  DuckDuckGo / 
  Bing
</p>

<script>
function go(e){
  e.preventDefault();
  const q = encodeURIComponent(document.getElementById('q').value);
  window.open(`https://search.brave.com/search?q=${q}`, '_blank');
  return false;
}
</script>
