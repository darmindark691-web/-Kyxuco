<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ================= BASIC ================= */

.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}

.logo{
width:170px;
height:170px;
border-radius:50%;
box-shadow:
0 0 40px rgba(26,115,232,.35),
0 0 80px rgba(26,115,232,.15);
animation:spin 8s linear infinite;
}

.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{
display:flex;
max-width:560px;
margin:auto;
border:1px solid #dfe1e5;
border-radius:40px;
padding:6px 12px;
box-shadow:0 1px 6px rgba(32,33,36,.28)
}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

@keyframes spin{to{transform:rotate(360deg)}}

/* ================= ICON SECTIONS ================= */

.icons-section{
max-width:820px;
margin:70px auto;
padding:0 16px;
text-align:left;
}

.icons-title{
font-size:22px;
font-weight:700;
margin-bottom:22px;
color:#202124;
}

/* ===== PROFESSIONAL CARD ===== */

.icon-card{
display:flex;
align-items:center;
gap:18px;
padding:20px;
margin-bottom:18px;
border-radius:18px;
background:#ffffff;

border:1px solid #e3eefc;

box-shadow:
0 0 0 1px rgba(26,115,232,.15),
0 8px 26px rgba(26,115,232,.18),
0 0 40px rgba(26,115,232,.12);
}

/* IMAGE */

.icon-card img{
width:78px;
height:78px;
border-radius:50%;
object-fit:cover;
border:3px solid #d2e3fc;
background:#fff;
}

/* TEXT */

.icon-name{
font-size:17px;
font-weight:700;
margin-bottom:2px;
}

.icon-role{
font-size:14px;
font-weight:600;
color:#1a73e8;
}

.icon-desc{
font-size:13px;
color:#444;
margin-top:4px;
line-height:1.45;
}

/* FOOTER NOTE */

.footer-note{
margin-top:28px;
font-size:12px;
color:#777;
text-align:center;
}
</style>
</head>

<body>

<main class="container">

<div class="logo-box">
<img src="logo.png" class="logo">
</div>

<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>

<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>

<!-- ================= ICON DATA ================= -->

<section class="icons-section" id="icons"></section>

</main>

<script>
fetch("icons-of-india.json")
.then(r => r.json())
.then(data => {

  const box = document.getElementById("icons")

  data.sections.forEach(section => {

    const title = document.createElement("div")
    title.className = "icons-title"
    title.innerText = section.title
    box.appendChild(title)

    section.items.forEach(p => {

      const card = document.createElement("div")
      card.className = "icon-card"

      card.innerHTML = `
        <img src="${p.image}">
        <div>
          <div class="icon-name">${p.name}</div>
          <div class="icon-role">${p.role}</div>
          <div class="icon-desc">${p.description}</div>
        </div>
      `

      box.appendChild(card)
    })
  })

  const note = document.createElement("div")
  note.className = "footer-note"
  note.innerHTML =
    "Images used for educational & informational purposes only. Source: Wikimedia Commons"
  box.appendChild(note)
})
</script>

</body>
</html>
