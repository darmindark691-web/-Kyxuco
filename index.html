<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;box-shadow:0 8px 30px rgba(66,133,244,.35)}

.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{display:flex;max-width:560px;margin:auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer}

.side-menu{
position:fixed;top:0;left:-280px;width:280px;height:100%;
background:#fff;border-right:1px solid #ddd;
transition:.3s;padding:12px;overflow:auto
}
.side-menu.open{left:0}
.side-menu h3{margin:14px 0 6px;font-size:14px}
.side-menu button{display:block;width:100%;padding:6px;border:none;background:none;text-align:left;color:#1a73e8}

@keyframes spin{to{transform:rotate(360deg)}}

/* ===== ICONS ===== */

.icons-section{
max-width:760px;
margin:60px auto;
padding:0 16px;
text-align:left
}

.icons-title{
font-size:20px;
font-weight:600;
margin-bottom:14px
}

.icon-card{
display:flex;
gap:14px;
align-items:center;
padding:14px;
border-radius:14px;
background:#f8f9fa;
margin-bottom:12px;
box-shadow:0 2px 6px rgba(0,0,0,.06)
}

.icon-card img{
width:56px;
height:56px;
border-radius:50%;
object-fit:cover;
border:2px solid #e0e0e0
}

.icon-name{font-size:16px;font-weight:600}
.icon-role{font-size:13px;color:#5f6368}
.icon-desc{font-size:12px;color:#444;margin-top:2px}

.footer-note{
margin-top:18px;
font-size:12px;
color:#777;
text-align:center
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">
<h3>arXiv (Research PDFs)</h3>
<button onclick="openResearch('cs.AI')">AI</button>
<button onclick="openResearch('cs.LG')">Machine Learning</button>
<button onclick="openResearch('cs.CV')">Computer Vision</button>
<button onclick="openResearch('cs.CL')">NLP</button>
<button onclick="openResearch('cs.CR')">Security</button>
<button onclick="openResearch('physics.gen-ph')">Physics</button>

<h3>UPSC Hub</h3>
<button>PIB</button>
<button>Schemes</button>
<button>Current Affairs</button>
</div>

<main class="container" id="home">

<div class="logo-box">
<img src="logo.png" class="logo">
</div>

<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>

<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>

<!-- üáÆüá≥ ICONS FROM JSON -->
<section class="icons-section" id="icons"></section>

</main>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("open")
}

fetch("icons-of-india.json")
.then(r => r.json())
.then(data => {
  const box = document.getElementById("icons")

  data.sections.forEach(sec => {

    const title = document.createElement("div")
    title.className = "icons-title"
    title.innerText = sec.title
    box.appendChild(title)

    sec.items.forEach(p => {
      const card = document.createElement("div")
      card.className = "icon-card"

      card.innerHTML = `
        <img src="${p.image}">
        <div>
          <div class="icon-name">${p.name}</div>
          <div class="icon-role">${p.role}</div>
          <div class="icon-desc">${p.description}</div>
        </div>
      `

      box.appendChild(card)
    })
  })

  const note = document.createElement("div")
  note.className = "footer-note"
  note.innerHTML =
    "Images used for educational & informational purposes only. Source: Wikimedia Commons"
  box.appendChild(note)
})
</script>

</body>
</html>
