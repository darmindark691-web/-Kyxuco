<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Shorts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ================= BASIC ================= */

.container{text-align:center;margin-top:90px;padding:0 16px}

.logo-box{display:flex;justify-content:center;margin-bottom:22px}

.logo{
width:170px;height:170px;border-radius:50%;
box-shadow:0 0 40px rgba(26,115,232,.35),0 0 90px rgba(26,115,232,.18);
animation:spin 8s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

/* ================= SHORTS SCREEN ================= */

#shortsScreen{
display:none;
padding:90px 10px 100px;
}

.shorts-header{
max-width:520px;
margin:auto;
padding:22px;
border-radius:26px;
font-size:26px;
font-weight:900;
background:rgba(255,255,255,.65);
backdrop-filter:blur(14px);
box-shadow:0 0 40px rgba(255,193,7,.45);
}

.shorts-frame{
margin:30px auto;
max-width:520px;
padding:18px;
border-radius:32px;
background:rgba(255,255,220,.65);
border:2px solid #ffd54f;
box-shadow:
0 0 40px rgba(255,193,7,.45),
0 0 100px rgba(255,235,59,.35);
}

.short-card{
margin-bottom:30px;
border-radius:20px;
overflow:hidden;
box-shadow:0 8px 22px rgba(0,0,0,.18);
background:#000;
}

.short-card iframe{
width:100%;
height:620px;
border:none;
}

/* ================= BOTTOM BAR ================= */

.bottom-bar{
position:fixed;
bottom:0;left:0;right:0;
height:65px;
background:#fff;
border-top:1px solid #ddd;
display:flex;
justify-content:space-around;
align-items:center;
font-size:15px;
z-index:999;
}

.bottom-btn{
display:flex;
flex-direction:column;
align-items:center;
font-weight:600;
color:#666;
cursor:pointer;
}

.bottom-btn.active{
color:#f9a825;
font-weight:800;
}
</style>
</head>

<body>

<!-- ================= HOME ================= -->
<main class="container" id="homeScreen">
  <div class="logo-box">
    <img src="logo.png" class="logo">
  </div>

  <h1 class="brand-title">BharatVerse</h1>
  <p class="brand-sub">Bharat Search Hub</p>
</main>

<!-- ================= SHORTS ================= -->
<div id="shortsScreen">

  <div class="shorts-header">
    üé¨ BharatVerse Shorts
  </div>

  <div class="shorts-frame" id="shortsFeed"></div>

</div>

<!-- ================= BOTTOM NAV ================= -->
<div class="bottom-bar">
  <div class="bottom-btn active" onclick="showHome()">üè†<small>Home</small></div>
  <div class="bottom-btn" onclick="showShorts()">‚ñ∂Ô∏è<small>Shorts</small></div>
</div>

<script>
/* ================= SHORTS LINKS ================= */
/* yaha tum jitne chaaho shorts add kar sakte ho */

const SHORTS = [
  "https://www.youtube.com/embed/O3r7H2A69Mg",
  // yaha aur shorts add karo
  // "https://www.youtube.com/embed/VIDEO_ID"
];

const feed = document.getElementById("shortsFeed");

SHORTS.forEach(link=>{
  feed.innerHTML += `
    <div class="short-card">
      <iframe
        src="${link}"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  `;
});

/* ================= NAV ================= */

function showHome(){
  document.getElementById("homeScreen").style.display="block";
  document.getElementById("shortsScreen").style.display="none";
}

function showShorts(){
  document.getElementById("homeScreen").style.display="none";
  document.getElementById("shortsScreen").style.display="block";
}
</script>

</body>
</html>
