<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DOAB Auto-PDF Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin:0; font-family:Georgia, serif; background:#f3f4f6; }
    header {
      background:#1e293b;
      color:#fff;
      padding:14px;
      font-size:18px;
      text-align:center;
    }
    .badge {
      background:#16a34a;
      color:white;
      padding:4px 8px;
      font-size:12px;
      border-radius:4px;
      margin-left:8px;
    }
    iframe {
      width:100%;
      height:92vh;
      border:none;
      background:white;
    }
    .virtual {
      max-width:900px;
      margin:20px auto;
      background:white;
      padding:40px;
      line-height:1.7;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    h1 { margin-top:0 }
    .source {
      margin-top:30px;
      font-size:14px;
      color:#555;
    }
  </style>
</head>

<body>

<header>
  ðŸ“˜ Open-Access Book
  <span class="badge">PDF Available</span>
</header>

<div id="content"></div>

<script>
/* === SIMULATED DOAB METADATA (normally backend se aata) === */
const book = {
  title: "Introduction to Artificial Intelligence",
  publisher: "Open Book Publishers",
  pdf: "https://www.openbookpublishers.com/books/download/1234.pdf",
  html: null
};

/* === AUTO-PDF RESOLVER === */
const container = document.getElementById("content");

if (book.pdf) {
  // CASE 1: Direct PDF
  container.innerHTML = `
    <iframe src="${book.pdf}"></iframe>
  `;
}
else if (book.html) {
  // CASE 2: HTML â†’ Virtual PDF
  container.innerHTML = `
    <div class="virtual">
      <h1>${book.title}</h1>
      <p>This book is available in HTML format.</p>
      <p>Rendered here in PDF-style reading view.</p>
      <div class="source">
        Source: ${book.publisher}
      </div>
    </div>
  `;
}
else {
  // CASE 3: Fallback
  container.innerHTML = `
    <div class="virtual">
      <h1>${book.title}</h1>
      <p>No direct PDF available.</p>
      <p>Showing book overview and references.</p>
    </div>
  `;
}
</script>

</body>
</html>
