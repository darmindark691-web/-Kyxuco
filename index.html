<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UniProt Protein Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    .card {
      background: #fff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>ðŸ”¬ UniProt Protein Search</h2>

  <input id="query" placeholder="e.g. insulin" />
  <button onclick="searchProtein()">Search</button>

  <div id="results"></div>

  <script>
    async function searchProtein() {
      const query = document.getElementById("query").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";

      const url = `https://rest.uniprot.org/uniprotkb/search?query=${encodeURIComponent(query)}&format=json&size=5`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        data.results.forEach(item => {
          const name =
            item.proteinDescription?.recommendedName?.fullName?.value
            || "Name not available";

          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <b>UniProt ID:</b> ${item.primaryAccession}<br>
            <b>Protein:</b> ${name}<br>
            <b>Organism:</b> ${item.organism.scientificName}
          `;
          resultsDiv.appendChild(div);
        });

      } catch (err) {
        resultsDiv.innerHTML = "Error loading data";
      }
    }
  </script>

</body>
</html>
